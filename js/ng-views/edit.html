<h2>Edit Post</h2>

<form>
  <input value="vm.insta.author"  data-ng-model="vm.insta.author" />
  <input value="vm.insta.photo_url"  data-ng-model="vm.insta.photo_url" />
  <textarea value="vm.insta.body" data-ng-model="vm.insta.body" ></textarea>
  <button type="button" data-ng-click="vm.update()">Edit</button>
  <button type="button" data-ng-click="vm.destroy()">Delete</button>
</form>
