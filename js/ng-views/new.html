<h2>Create New Insta</h2>

<form>
  <input placeholder="Username" data-ng-model="vm.insta.author" />
  <input placeholder="Photo URL" data-ng-model="vm.insta.photo_url" />
  <textarea placeholder="Caption" data-ng-model="vm.insta.body" ></textarea>
  <button type="button" data-ng-click="vm.create()">Post!</button>
</form>
